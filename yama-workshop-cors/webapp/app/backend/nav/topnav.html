<!-- header logo: style can be found in header.less -->
<header class="main-header" ng-controller="TopnavCtrl">
	<a href="#!/" class="logo">
		<!-- Add the class icon to your logo image or logo icon to add the margining -->
		<span class="logo-mini">
			<strong>Y</strong>
		</span>
		<span class="logo-lg">
			<strong>Yama</strong>
		</span>
	</a>
	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#!/" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="" class="dropdown-toggle" data-toggle="dropdown">
						<i class="glyphicon glyphicon-user"></i>
						<span>
							<span ng-bind="currentUser.name.first + ' ' + currentUser.name.last"></span>
							<i class="caret"></i>
						</span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<img ng-src="{{ currentUserPhoto }}" class="img-circle" alt="User Image" />
							<p>
								<span ng-bind="currentUser.name.first + ' ' + currentUser.name.last"></span>
								<small ng-bind="currentUser.username"></small>
							</p>
						</li>

						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
								<a ui-sref="backend.profile" class="btn btn-default btn-flat">Profile</a>
							</div>
							<div class="pull-right">
								<a ui-sref="logout" class="btn btn-default btn-flat">Sign out</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
