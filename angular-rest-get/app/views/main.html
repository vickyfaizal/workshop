<input type="text" class="form-control" placeholder="Search..." ng-model="search" />

<h1>{{ search }}</h1>
<h1 ng-bind="search"></h1>

<table class="table table-condensed">
	<thead>
		<tr>
			<th>title</th>
			<th>content</th>
		</tr>
	</thead>
	<tbody ng-repeat="n in news">
		<tr>
			<td>{{n.title}}</td>
			<td>{{n.content}}</td>
		</tr>
	</tbody>
</table>
