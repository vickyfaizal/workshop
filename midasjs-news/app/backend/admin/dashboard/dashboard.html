<header header="Dashboard" />
<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
					</div>
					<div class="box-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th class="col-xs-4">Props</th>
										<th class="col-xs-8">Value</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="m in metrics">
										<td ng-bind="m.key"><strong></strong></td>
										<td><strong ng-bind="m.value"></strong></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-md-6">
								<pagination total-items="roles.meta.totalElements" ng-model="page" items-per-page="roles.meta.size" ng-change="search(searchParams)"></pagination>
							</div>
							<div class="col-md-6">
								<div class="pagination alert pull-right">Found <span ng-bind="roles.meta.totalElements"></span> entries</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.col -->
</div>
